version: 2

upload_roo_lambda: &upload_roo_lambda
  docker:
    - image: deliveroo/circleci:0.2.3

  steps:

    - attach_workspace:
        at: /tmp/workspace

    - run:
          name: Debug 3
          command: ls /tmp/workspace/
    - run:
        name: Create deploy package
        command: zip -j /tmp/instagram-service-lambda-go.zip /tmp/workspace/instagram-service-lambda-go

    - run:
        name: Push new Lambda version
        command: |
          `print_env ${TARGET}`
          set -ex
          SOURCE=/tmp/instagram-service-lambda-go.zip
          DESTINATION=${AWS_S3_PREFIX}/instagram-service-lambda-go/${CIRCLE_SHA1}.zip
          aws s3 cp $SOURCE $DESTINATION

jobs:
  test:
    docker:
    - image: circleci/golang:1.11
      environment:
        GO111MODULE: "on"

    steps:
      - checkout

      - run:
          name: Ensure modules are available
          command: go mod download

      - run:
          name: Test the Lambda function
          command: env GOOS=linux GOARCH=amd64 go test -v ./...
      - run:
          name: Debug
          command: ls
      - run:
          name: Build the app
          command: env GOOS=linux GOARCH=amd64 go build -o /tmp/instagram-service-lambda-go cmd/instagram-service.go
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
          - "/go/pkg/mod"
      - run:
          name: Debug 2
          command: ls
      - persist_to_workspace:
          root: /tmp
          paths:
            - instagram-service-lambda-go

  upload_sandbox:
    <<: *upload_roo_lambda
    environment:
      - TARGET: sandbox

  upload_staging:
    <<: *upload_roo_lambda
    environment:
      - TARGET: staging

  upload_production:
    <<: *upload_roo_lambda
    environment:
      - TARGET: production

workflows:
  version: 2
  test_and_upload:
    jobs:
      - test
      - upload_staging: &upload_roo_lambda
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - upload_production:
          <<: *upload_roo_lambda
      - upload_sandbox:
          <<: *upload_roo_lambda
